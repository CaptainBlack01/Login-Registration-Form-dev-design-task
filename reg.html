<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link rel="stylesheet" href="reg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="registration">
      <div class="registration-card">
        <h1>
          <span><i class="fa-regular fa-face-smile"></i></span> NEOGATE
        </h1>

        <p>Join the future of Web3 connectivity</p>

        <form action="">
          <input
            type="text"
            name="Full Name"
            placeholder="Full Name"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Email/Wallet address"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            type="password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </form>
        <button type="submit">Create Account</button>

        <div class="or">
          <span class="line"></span>
          <span class="text">or</span>
          <span class="line"></span>
        </div>

        <button><span><i class="fa-solid fa-wallet"></i></span>Connect Wallet</button>

        <div class="signup-link">
          <p>
            Already have an account?
            <a href="login.html">Log In</a>
          </p>
        </div>
      </div>

      <!-- why join neogate -->
        <aside class="why-join">
            <h2>Why Join NEOGATE?</h2>
            <ul>
            <li>Seamless Web3 Integration</li>
            <li>Secure Wallet Connections</li>
            <li>User-Friendly Interface</li>
            <li>Access to Exclusive Features</li>
            <li>24/7 Customer Support</li>
            </ul>
    </aside>
  </body>
</html>
