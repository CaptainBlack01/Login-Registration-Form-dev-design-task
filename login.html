<html lang="en">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    
    <div  class="login-card">
        <h1><span><i class="fa-regular fa-face-smile"></i></span> NEOGATE</h1>
        <p>Log in to the future of Web3 connectivity</p>

        <form action="php/login.php" method="post">
            <input type="email" name="username" placeholder="Email/Wallet address" required>
            <input type="password" name="password" placeholder="Password" required>

            <p>Don't have an account? <a href="reg.html">Sign Up</a></p>
    </div>
